<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./style.css" rel="stylesheet"/>

    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
    <div class="main">
      <div class="stopwatch-body">
        <div class="stopwatch-inner-body">
          <span id="hour"></span><span id="minutes"></span><span id="seconds"></span>
          <sup><span id="milliseconds"></span></sup>
        </div>
      </div>
      <div class="btn-container">
        <button id="start">Start</button><button id="reset">Reset</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <div class="footer">
      <p>Created with <i class="fas fa-heart"></i> by Dinesh</p>
      <div class="social">
        <a href=""><i class="fab fa-github github"></i></a>
        <a href=""><i class="fab fa-whatsapp whatsapp"></i></a>
        <a href=""><i class="fab fa-facebook facebook"></i></a>
      </div>
    </div>
</div>
    <script src="./script.js"></script>

  </body>
</html>
